<!DOCTYPE html>
<html>
  <head>
    <title>Workout Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <h2>hrTSS Fudge Factor</h2>
      <form id="workoutForm">
        <div class="tooltip">
          <label for="hrtss">hrTss</label>
          <span class="tooltiptext">hrTSS value from Training Peaks</span>
        </div>
        <input type="number" id="hrtss" name="hrtss" required /><br /><br />

        <div class="tooltip">
          <label for="vertical">Vertical (ft):</label>
          <span class="tooltiptext"
            >Adds 10 TSS for every 1000 ft of vertical</span
          >
        </div>
        <input type="number" id="vertical" name="vertical" /><br /><br />

        <div class="tooltip">
          <label for="distance">Distance (miles):</label>
        </div>
        <input
          type="number"
          min="0"
          max="1000"
          step="0.01"
          id="distance"
          name="distance"
        /><br /><br />

        <div class="tooltip">
          <label for="grade">Percent Grade:</label>
          <span class="tooltiptext"
            >Average grade in %, of the distance covered</span
          >
        </div>
        <input
          type="number"
          min="0"
          step="0.1"
          id="grade"
          name="grade"
        /><br /><br />

        <div class="tooltip">
          <label for="weight">Weight (% of bodyweight):</label>
          <span class="tooltiptext"
            >Adds 1 TSS for every 1% of bodyweight carried up 1000 ft</span
          >
        </div>
        <input type="number" id="weight" name="weight" required /><br />

        <div class="tooltip">
          <p>Location:</p>
          <span class="tooltiptext">Half the vertical for indoor workouts</span>
        </div>

        <div class="radio-group">
          <label
            ><input type="radio" name="location" value="outdoor" checked />
            Outdoor</label
          >
          <label
            ><input type="radio" name="location" value="indoor" /> Indoor</label
          >
        </div>

        <button type="submit">Submit</button>
      </form>
      <div id="result" hidden></div>
    </div>
    <script src="tssFudge.js"></script>
  </body>
</html>
