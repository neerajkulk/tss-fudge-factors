<!DOCTYPE html>
<html>
  <head>
    <title>Workout Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }

      #container {
        width: 300px; /* Adjusted width */
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h2 {
        text-align: center;
        margin-bottom: 20px;
      }

      label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
      }

      input[type="number"] {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      button[type="submit"] {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      button[type="submit"]:hover {
        background-color: #0056b3;
      }

      #result {
        margin-top: 20px;
        padding: 10px;
        background-color: #f9f9f9;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-weight: bolder;
        font-size: larger;
      }

      .radio-group {
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
        border: 1px solid #ccc; /* Light gray border */
      }

      .radio-group label {
        display: inline-block;
        margin-right: 10px;
      }

      .radio-group input[type="radio"] {
        width: auto;
        margin-right: 5px;
      }

      .tooltip {
        position: relative;
        display: inline-block;
        cursor: help;
      }

      .tooltip .tooltiptext {
        visibility: hidden;
        width: 200px;
        max-width: calc(100vw - 20px); /* Constrain tooltip to screen width */
        background-color: #555;
        color: #fff;
        text-align: center;
        border-radius: 6px;
        padding: 5px;
        position: absolute;
        z-index: 1;
        bottom: 100%; /* Align tooltip above the input field */
        transform: translateX(-50%);
        opacity: 0;
        transition: opacity 0.3s;
      }

      .tooltip:hover .tooltiptext {
        visibility: visible;
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <h2>hrTSS Fudge Factor</h2>
      <form id="workoutForm">
        <div class="tooltip">
          <label for="hrtss"
            >hrTss
            <span class="tooltiptext">Tooltip text for hrTss</span></label
          >
        </div>
        <input type="number" id="hrtss" name="hrtss" required /><br /><br />

        <div class="tooltip">
          <label for="vertical"
            >Vertical (ft):
            <span class="tooltiptext">Tooltip text for Vertical</span></label
          >
        </div>
        <input
          type="number"
          id="vertical"
          name="vertical"
          required
        /><br /><br />

        <div class="tooltip">
          <label for="weight"
            >Weight (% of bodyweight):
            <span class="tooltiptext">Tooltip text for Weight</span></label
          >
        </div>

        <input type="number" id="weight" name="weight" required /><br /><br />

        <fieldset class="radio-group">
          <legend>
            <div class="tooltip">
              <div>Location:</div>
              <span class="tooltiptext">Tooltip text for Location</span>
            </div>
          </legend>
          <label>
            <input type="radio" name="location" value="outdoor" checked />
            Outdoor
          </label>
          <label>
            <input type="radio" name="location" value="indoor" /> Indoor
          </label>
        </fieldset>

        <button type="submit">Submit</button>
      </form>
      <div id="result" hidden></div>
      <script src="tssFudge.js"></script>
    </div>
  </body>
</html>
